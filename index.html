<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/user.png" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/uzairzafar/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT-725 Week 4 Workshop</h1>
                    <p class="flow-text">This is a demo application that tries to use a few components from materialize
                        and through this practical we try to have some fun with Materialize and its components</p>
                </div>
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/images.png">
                </div>
                <div class="col s12 center-align">

                    <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton"
                        data-target="modal1"><i class="material-icons left">auto_fix_high</i>Click Me</a>

                </div>
            </div>
            <div id="card-section" class="row">
            </div>
        </div>

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Enter Title" id="title" type="text" class="validate">
                            <label for="title">title</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Enter SubTitle" id="subTitle" type="text" class="validate">
                            <label for="subTitle">Sub Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Enter Path of Image" id="path" type="text" class="validate">
                            <label for="path">Path</label>
                        </div>
                        
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Enter Description of Image" id="description" type="text" class="validate">
                            <label for="description">Description</label>
                        </div>
                    </div>
                
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
